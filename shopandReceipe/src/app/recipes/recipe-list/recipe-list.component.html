<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success">New Recipe</div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix"
        *ngFor = "let eachRecipe of anyvariable">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{eachRecipe.name}}</h4>
                <p class="list-group-item-text">{{eachRecipe.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                src="{{eachRecipe.imagePath}}" 
                [src]= eachRecipe.imagePath
                alt="{{eachRecipe.name}}" 
                class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
